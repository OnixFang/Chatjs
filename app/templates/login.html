<div class="d-flex justify-content-center align-items-center" style="height: 93vh">
    <div class="card">
        <div class="card-header">
            <h4>Log In</h4>
        </div>
        <form ng-submit="login()">
            <div class="card-body px-5">
                <div class="form-group row">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" ng-model="username" autofocus />
                </div>

                <div class="form-group row">
                    <label for="username">Password</label>
                    <input type="password" class="form-control" id="password" ng-model="password" />
                </div>
            </div>
            <div class="card-footer text-center">
                <button class="btn btn-success" id="btnLogIn" type="submit">Log In</button>
            </div>
        </form>
    </div>
</div>
