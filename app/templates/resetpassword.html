<div class="d-flex justify-content-center align-items-center" style="height: 93vh">
    <div class="card">
        <div class="card-header">
            <h4>Reset Password</h4>
        </div>
        <form ng-submit="resetPassword()">
            <div class="card-body px-5">
                <div class="form-group row">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" ng-model="username" autofocus />
                </div>

                <div class="form-group row">
                    <label for="password">New Password</label>
                    <input type="password" class="form-control" id="password" ng-model="password" />
                </div>

                <div class="form-group row">
                    <label for="passcode">Secret pass code</label>
                    <input type="password" class="form-control" id="passcode" ng-model="passcode" />
                </div>
                <a href="/login">Back to Login</a>
            </div>
            <div class="card-footer text-center">
                <button class="btn btn-success" id="btnResetPassword" type="submit">Reset Password</button>
            </div>
        </form>
    </div>
</div>
