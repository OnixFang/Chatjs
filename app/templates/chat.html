<div style="padding-bottom: 80px">
    <div class="d-flex d-flex-row mb-2" ng-repeat="message in messages | orderBy : 'datesent'">
        <div class="card" ng-class="message.username === user.username ? 'mr-1 ml-auto' : 'ml-1 mr-auto'">
            <div class="card-body">
                <div class="card-text">
                    <span ng-bind="message.body"></span>
                </div>
                <small class="card-subtitle text-muted mt-5" last-message>
                    {{message.datesent | date:"MM/dd/yyyy 'at' h:mma"}}
                </small>
            </div>
        </div>
    </div>
</div>
<div id="bottom-of-the-page"></div>

<div class="fixed-bottom">
    <div class="card">
        <form ng-submit="sendMessage()">
            <div class="card-body">
                <div class="d-flex d-flex-row">
                    <input type="text" class="form-control" rows="2" ng-model="message" placeholder="Message..." />
                    <button class="btn btn-success ml-4" type="submit">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>
