<div class="chat-box">
    <h1>Welcome, <span ng-bind="user.firstname"></span>!</h1>
    <h3>Say hi to {{toUsername}}!</h3>
</div>

<div class="fixed-bottom">
    <div class="card">
        <div class="card-body">
            <div class="d-flex d-flex-row">
                <textarea class="form-control" id="body" placeholder="Message..." rows="1"></textarea>
                <button class="btn btn-success ml-4" type="button">Send</button>
            </div>
        </div>
    </div>
</div>
