<div class="d-flex justify-content-center align-items-center" style="height: 93vh">
    <div class="card">
        <div class="card-header">
            <h4>Register</h4>
        </div>
        <form ng-submit="register()">
            <div class="card-body px-5">
                <div class="form-group row">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" ng-model="username" pattern="[a-zA-Z0-9]{6,50}"
                        required title="Must be a minimum of 6 alphanumeric characters. No special characters."
                        autofocus />
                </div>

                <div class="form-group row">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" ng-model="password" pattern="[a-zA-Z0-9]{6,50}"
                        required title="Must be a minimum of 6 alphanumeric characters. No special characters." />
                </div>

                <div class="form-group row">
                    <label for="firstname">First name</label>
                    <input type="text" class="form-control" ng-model="firstname" pattern="[a-zA-Z]{1,50}"
                        required title="Can only contain alphabetic characters." />
                </div>

                <div class="form-group row">
                    <label for="lastname">Last name</label>
                    <input type="text" class="form-control" ng-model="lastname" pattern="[a-zA-Z]{1,50}"
                        required title="Can only contain alphabetic characters." />
                </div>

                <div class="form-group row">
                    <label for="passcode">Pass Code</label>
                    <input type="password" class="form-control" ng-model="passcode" pattern="[a-zA-Z0-9]{1,50}"
                        required title="This is to recover your password. Must contain alphanumeric characters." />
                </div>

            </div>
            <div class="card-footer text-center">
                <button type="submit" class="btn btn-success" id="btnRegister">Register</button>
            </div>
        </form>
    </div>
</div>
