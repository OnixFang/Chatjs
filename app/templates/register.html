<div class="d-flex justify-content-center align-items-center" style="height: 93vh">
    <div class="card">
        <div class="card-header">
            <h4>Register</h4>
        </div>
        <form ng-submit="register()">
            <div class="card-body px-5">
                <div class="form-group row">
                    <label for="username">First name</label>
                    <input type="text" class="form-control" id="firstname" ng-model="firstname" />
                </div>

                <div class="form-group row">
                    <label for="username">Last name</label>
                    <input type="text" class="form-control" id="lastname" ng-model="lastname" />
                </div>

                <div class="form-group row">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" ng-model="username" />
                </div>

                <div class="form-group row">
                    <label for="username">Password</label>
                    <input type="password" class="form-control" id="password" ng-model="password" />
                </div>
            </div>
            <div class="card-footer text-center">
                <button type="submit" class="btn btn-success" id="btnRegister">Register</button>
            </div>
        </form>
    </div>
</div>
