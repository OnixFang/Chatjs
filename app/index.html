<!DOCTYPE html>
<html lang="en" ng-app="chatjs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <base href="/">
    <title>Chat.js</title>

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="lib/bootstrap/jquery.slim.min.js"></script>
    <script src="lib/bootstrap/popper.min.js"></script>
    <script src="lib/bootstrap/bootstrap.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles/main.css">

    <!-- Scripts -->
    <script src="lib/crypto.js"></script>
    <script src="lib/socket.io.js"></script>

    <!-- AngularJS Scripts -->
    <script src="lib/angularjs/angular.min.js"></script>
    <script src="lib/angularjs/angular-route.min.js"></script>
    <script src="lib/angularjs/angular-resource.min.js"></script>
    <script src="lib/angularjs/angular-storage.js"></script>
    <script src="scripts/app.js"></script>

    <!-- AngularJS Controllers -->
    <script src="scripts/controllers/maincontroller.js"></script>
    <script src="scripts/controllers/logincontroller.js"></script>
    <script src="scripts/controllers/registercontroller.js"></script>
    <script src="scripts/controllers/resetpasswordcontroller.js"></script>
    <script src="scripts/controllers/chatcontroller.js"></script>
    <script src="scripts/controllers/usersearchcontroller.js"></script>
    <script src="scripts/controllers/testcontroller.js"></script>

    <!-- AngularJS Services -->
    <script src="scripts/services/auth-http.js"></script>
    <script src="scripts/services/messages-http.js"></script>

    <!-- AngularJS Services -->
    <script src="scripts/directives/lastmessage.js"></script>
</head>

<body ng-controller="mainController" ng-cloack>
    <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">
        <div class="mr-auto">
            <a class="navbar-brand" href="/">
                <span style="color: aliceblue">Chat</span>
                <span style="color: aqua">JS</span>
                <span style="color: white" ng-show="routeParams.toUsername">:</span>
            </a>
            <span class="navbar-brand text-white" ng-show="routeParams.toUsername">Now chatting with <span style="color: aqua"
                    ng-bind="routeParams.toUsername"></span></span>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- User search -->
        <div ng-show="auth.isLoggedIn" class="navbar-nav mx-auto w-25">
            <div class="nav-item dropdown flex-fill">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <span class="fa fa-search"></span>
                        </div>
                    </div>
                    <input type="text" class="form-control" placeholder="User search" ng-model="search" ng-click="fetchUsers()">
                </div>
                <div class="dropdown-menu chatfilter" ng-show="search">
                    <a class="dropdown-item" ng-href="/chat/{{user.username}}" ng-repeat="user in users | filter:search"
                        ng-click="clearSearch()">
                        <span class="font-weight-bold" ng-bind="user.username"></span>
                        <span ng-bind="user.firstname"></span>
                        <span ng-bind="user.lastname"></span>
                    </a>
                </div>
            </div>
        </div>



        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Login and register links -->
            <ul ng-hide="auth.isLoggedIn" class="navbar-nav ml-auto">
                <li class="nav-item mr-2">
                    <a class="text-white" href="/login">Log In<span class="fas fa-sign-in-alt ml-2"></span></a>
                </li>
                <li class="nav-item mr-2">
                    <span style="color: white">|</span>
                </li>
                <li class="nav-item">
                    <a class="text-white" href="/register">Register<span class="fas fa-user-plus ml-2"></span></a>
                </li>
            </ul>

            <!-- Logged user menu -->
            <ul ng-show="auth.isLoggedIn" class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="btn btn-secondary text-white" data-toggle="dropdown" ng-bind="user.username"></a>
                    <div class="dropdown-menu dropdown-menu-right">
                        <a href="#" ng-click="logout()" class="dropdown-item">Log out<span class="fas fa-sign-out-alt ml-2"></span></a>
                    </div>
                </li>
            </ul>
        </div>


    </nav>
    <ng-view></ng-view>
</body>

</html>
