<!DOCTYPE html>
<html lang="en" ng-app="chatjs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <base href="/">
    <title>Chat.js</title>

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="styles/bootstrap.min.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles/main.css">

    <!-- Scripts -->
    <script src="lib/crypto.js"></script>

    <!-- AngularJS Scripts -->
    <script src="lib/angularjs/angular.min.js"></script>
    <script src="lib/angularjs/angular-route.min.js"></script>
    <script src="lib/angularjs/angular-resource.min.js"></script>
    <script src="lib/angularjs/angular-storage.js"></script>
    <script src="scripts/app.js"></script>

    <!-- AngularJS Controllers -->
    <script src="scripts/controllers/chatcontroller.js"></script>
    <script src="scripts/controllers/logincontroller.js"></script>
    <script src="scripts/controllers/maincontroller.js"></script>
    <script src="scripts/controllers/registercontroller.js"></script>
    <script src="scripts/controllers/usersearchcontroller.js"></script>
    <script src="scripts/controllers/testcontroller.js"></script>

    <!-- AngularJS Services -->
    <script src="scripts/services/auth-http.js"></script>
</head>

<body ng-controller="mainController">
    <nav class="navbar fixed-top navbar-dark bg-dark">
        <a class="navbar-brand" href="/">
            <span style="color: aliceblue">Chat</span>
            <span style="color: aqua">JS</span>
        </a>
        <div class="d-flex">
            <a href="/usersearch" class="text-white">User Search</a>
        </div>
        <div ng-hide="auth.isLoggedIn" class="d-flex">
            <a class="text-white" href="/login">Log In</a>
            <span style="color: white">&nbsp;|&nbsp;</span>
            <a class="text-white" href="/register">Register</a>
        </div>
        <div ng-show="auth.isLoggedIn" class="d-flex">
            <button class="btn btn-danger" ng-click="logout()">Log out</button>
        </div>
    </nav>
    <ng-view></ng-view>
</body>

</html>
